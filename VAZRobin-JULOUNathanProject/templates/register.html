<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - AI Code Reviewer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { color: #1e3a8a; text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #1d4ed8; }
        .footer { text-align: center; margin-top: 20px; color: #6b7280; font-size: 0.9em; }
        a { color: #2563eb; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="register-card">
        <h2>Créer un compte</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label>Nom d'utilisateur</label>
                <input type="text" name="username" placeholder="Choisissez un pseudo" required>
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" name="password" placeholder="Mot de passe robuste" required>
            </div>
            <button type="submit">S'inscrire gratuitement</button>
        </form>
        <div class="footer">
            Déjà un compte ? <a href="/login">Connectez-vous</a>
        </div>
    </div>

</body>
</html>
